<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Add Amount</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input type="number" placeholder="enter amount" id="amount" />
      <!-- input box for accepting money with id as "amount" -->
      <button onclick="addamount()" id="add_to_wallet">Add Amount</button>
      <!-- button with id as "add_to_wallet" -->
      <button onclick="shiftpage()" id="book_movies">Book movies</button>
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>
